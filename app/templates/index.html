<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iris Flower Prediction</title>
</head>
<body>
  <h1>Iris Flower Prediction</h1>
  <form action="/predict" method="post">
    <label>Sepal Length:</label><br>
    <input type="text" name="sepal_length"><br>

    <label>Sepal Width:</label><br>
    <input type="text" name="sepal_width"><br>

    <label>Petal Length:</label><br>
    <input type="text" name="petal_length"><br>

    <label>Petal Width:</label><br>
    <input type="text" name="petal_width"><br><br>

    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
  {% endif %}
</body>
</html>
